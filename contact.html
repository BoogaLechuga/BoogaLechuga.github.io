<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap" rel="stylesheet">
    <title>Contact Us</title>
</head>
<style>

    /*Block/Box holding info*/
    .card {
        border: 2px solid ghostwhite;
        box-shadow: 0px 0px 4px 1px gainsboro;
        border-radius: 10px;
        line-height: 1.8;
        padding: 50px;
        margin-left: 33%;
        margin-top: 5%;
        width: 25%;
        text-align: center;
        color: black;
        background-color: gainsboro;
    }

    /*Card Text Formatting*/
    .card p {
        font-size: 25px;
    }
    .card h1 {
        font-size: 35px;
    }
    
    /*The color to fade thru*/
    @keyframes colorChange {
       0% {
          background: #FDE74C;
       }
       20% {
          background: #ED1C24;
       }
       40% {
          background: #3F88C5;
       }
       60% {
          background: Black;
       }
       80% {
          background: #FFFFFF;
       }
       100% {
          background: #FDE74C;
       }
    }

    /*Color Changing Background*/
    .back {
        padding-bottom: 100px;
        padding-top: 1px;
        margin-top: 5%;
        /*background-color: #201664;
        background-image: linear-gradient(#3F88C5, #201664, #3F88C5);*/
        animation: colorChange infinite 50s;
    }
</style>
<body>
    <h1>Contact Us!</h1>
<!--Navigation Bar-->
    <!--Navigation Bar "Content"-->
    <div class="navBar" id="myNavBar">
        <p href="index.html">BV Archers
        <a href="location.html">Location</a>
        <a href="schedule.html">Schedule</a>
        <a class="active" href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
        <a href="index.html">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!--Navigation Bar "When small"-->
    <script>
        function myFunction() {
            var x= document.getElementById("myNavBar");
            if (x.className === "navBar") {
                x.className += " responsive";
            } else {
                x.className = "navBar";
            }
        }
    </script>

    <!--The contact card-->
    <div class="back">
        <div class="card">
            <h1>BV Archers</h1>
            <p>Email: email@email,com<br>Phone: ###-###-####<br></p>
        </div>
    </div>


</body>

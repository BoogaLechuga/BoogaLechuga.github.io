<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap" rel="stylesheet">
    <title>JOAD</title>
</head>
<style>
    #title {
        color: #FDE74C;
        text-shadow: 1.5px 1.5px 2px #831816;
        font-size: 100px;
        text-align: center;
        padding-top: 150px;
    }
    #welcome {
        font-size: 60px;
        text-align: center;
    }
    #arrowWall {
        height: 300px;
        float: right;
        margin-right: 10%;
        position: absolute;
    }

    .parallax {
        background-image: url("fillerImg.jpg");
        min-height: 500px;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding-top: 10px;
    }

    .learn {
        float: left;
        width: 50%;
        /*border: 3px solid #831816;*/
        text-align: center;
    }

    body {
        float: none;
        width: auto;
    }

    h3 {
        font-size: 50px;
    }

    p {
        font-size: 25px;
    }
</style>

<body>
    
    <div class="parallax"><h1 id="title">JOAD Brazos Archery</h1></div>
<!--Navigation Bar-->
    <!--Navigation Bar "Content"-->
    <div class="navBar" id="myNavBar">
        <p href="website">JOAD Brazos Archery
        <a href="location">Location</a>
        <a href="schedule">Schedule</a>
        <a href="contact">Contact Us</a>
        <a href="about">About Us</a>
        <a class="active" href="website">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <!--Navigation Bar "When small"-->
    <script>
        function myFunction() {
            var x= document.getElementById("myNavBar");
            if (x.className === "navBar") {
                x.className += " responsive";
            } else {
                x.className = "navBar";
            }
        }
    </script>

    <h2 id="welcome">Welcome</h2>

    <div class="learn">
        <h3>Give your child a chance to learn archery!</h3>
        <p>Practice & Coaching avalible for children between the ages 7 to 18</p>
    </div>

    <img id="arrowWall" src="IMG20221209183955.jpg">

    <p>Filler Text</p>
    <p>Filler Text</p>
    <p>Filler Text</p>
    <p>Filler Text</p>

</body>
